<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DiveProfilerPrototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	
	
    <!--{{content-for 'head'}}-->

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/dive-profiler-prototype.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="styles/app.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--{{content-for 'head-footer'}}-->	
	{{content-for 'head'}}
  </head>
  <body>
    {{content-for 'body'}}
	
	<div id="splash">
		<div id="header"><h1>Dive Profiler Prototype</h1></div>
		<div id="splashbox">
			<button id="button" onclick="startdive()">New Dive</button>
		</div>
	</div>
	
	<div id="main">
		<div id="warning"><h1>Dive Profiler Prototype</h1></div>
		<div id="belowtop">
			<div id="leftmenu">
				<script type="test/x-handlebars">
					<div class="form-group">
						<Label for="Depth">Depth</Label>
						{{input
							type="text"
							id="Depth"
							class="form-control"
							placeholder="Enter a Depth(feet)"
							value=Depth
							valueBinding="dive.depth"
						}}
						<!--<input type="text" class="form-control" id="Depth" placeholder="Enter a Depth(feet)"/>-->
					</div>
					<div class="form-group">
						<Label for="Time">Time</Label>
						{{input
							type="text"
							id="Time"
							class="form-control"
							placeholder="Enter a Time(minutes)"
							value=Time
							valueBinding="dive.time"
						}}						
						<!--<input type="text" class="form-control" id="Time" placeholder="Enter time at depth(minutes)"/>-->
					</div>
					<button type="button" class="btn btn-default" {{action submitAction target="controller"}}>Submit</button>
					  <p>{{dive.depth}} - {{dive.time}}</p>
				</script>
				
				<form id="outwater">
					<div class="form-group">
						<Label for="Land">Time on Land</Label>
						<input type="text" class="form-control" id="Land" placeholder="Enter time out of water"/>
					</div>
					<button type="button" class="btn btn-default" onclick="addrest()">Submit</button>
				</form>

			</div>
			<div id="map">
				<svg id="visualisation" width="700" height="400"></svg>
            <script>
			
                function InitChart() {

                    var vis = d3.select("#visualisation"),
                        WIDTH = 700,
                        HEIGHT = 400,
                        MARGINS = {
                            top: 20,
                            right: 20,
                            bottom: 20,
                            left: 50
                        },
                        xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([0, 180]),
                        yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([150, 0]),
                        xAxis = d3.svg.axis()
                        .scale(xScale),
                        yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");
                    
                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);
                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d[0]);
                        })
                        .y(function(d) {
                            return yScale(d[1]);
                        })
                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                }
                InitChart();
            </script>				
			</div>
		</div>
		<div id="info">
		</div>
	</div>	

    <script src="assets/vendor.js"></script>
    <script src="assets/dive-profiler-prototype.js"></script>

  </body>
  
</html>
